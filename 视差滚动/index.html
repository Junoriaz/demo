<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>
<body>
	<div class="block">
		<input type="button" name="block" id="block" value="开始" />
	</div>
	<div class="yellow-person">
		<div class="sweat">
			<span class="sweat1"><i></i></span>
			<span class="sweat2"><i></i></span>
			<span class="sweat3"><i></i></span>
			<span class="sweat4"><i></i></span>
			<span class="sweat5"><i></i></span>
		</div>
		<div class="sweat sweat-right">
			<span class="sweat1"><i></i></span>
			<span class="sweat2"><i></i></span>
			<span class="sweat3"><i></i></span>
			<span class="sweat4"><i></i></span>
			<span class="sweat5"><i></i></span>
		</div>
		<span class="shadow">
	    	<div class="shadow-feet">
		<span class="left"></span>
		<span class="right"></span>
	</div>
	    </span>
	<div class="yellow-person-body">
	    
		<span class="head"></span>
		<span class="left-hand"><i class="hand1"></i><i class="hand2"></i></span>
		<span class="right-hand"><i class="hand1"></i><i class="hand2"></i></span>
		<span class="bowknot"></span>
		<span class="tape"></span>
		<span class="eye eye-left" id="eye-left">
			<i class="outcurcle"><i class="middlecurcle"><i class="incurcle">
				<i class="left"></i><i class="middle"></i><i class="right"></i><i class="main-out"><i class="main-in"></i><i class="main-light"></i></i>
			</i></i></i>
		</span>
		<span class="eye-right eye">
			<i class="outcurcle"><i class="middlecurcle"><i class="incurcle">
				<i class="left"></i><i class="middle"></i><i class="right"></i><i class="main-out"><i class="main-in"></i><i class="main-light"></i></i>
			</i></i></i>
		</span>
	</div>
	<div class="yellow-person-feet">
		<span class="left"></span>
		<span class="right"></span>
	</div>
	</div>
	<div class="floor">
		<div class="floor-grass"></div>
		<ul class="floor-wl">
		</ul>
	</div>
	<div class="hill"></div>
	<div class="cloud"></div>
	<div class="tree"></div>
	<div class="sun">
		<span class="sun-main">
			<i class="sun1"></i>
			<i class="sun2"></i>
			<i class="sun3"></i>
			<i class="sun4"></i>
			<i class="sun5"></i>
			<i class="sun6"></i>
		</span>
	</div>
	<div class="moon">
		<span class="moon-main">
			<i></i>
		</span>
	</div>
	<div class="flower"></div>
	<div class="butterfly">
		<span class="fly-main hr"><hr/><hr/><hr/><hr/><hr/></span>
		<span class="fly-main fly-main1">
			<i class="fly1"></i>
			<i class="fly2"></i>
			<i class="fly3"></i>
			<i class="wing1"></i>
			<i class="wing2"></i>
			<i class="tentcle1"></i>
			<i class="tentcle2"></i>
			<i class="word">精通</i>
		</span>
		<span class="fly-main  fly-main2">
			<i class="fly1"></i>
			<i class="fly2"></i>
			<i class="fly3"></i>
			<i class="wing1"></i>
			<i class="wing2"></i>
			<i class="tentcle1"></i>
			<i class="tentcle2"></i>
			<i class="word">熟练</i>
		</span>
		<span class="fly-main fly-main3">
			<i class="fly1"></i>
			<i class="fly2"></i>
			<i class="fly3"></i>
			<i class="wing1"></i>
			<i class="wing2"></i>
			<i class="tentcle1"></i>
			<i class="tentcle2"></i>
			<i class="word">良好</i>
	</span>
		<span class="fly-main fly-main4">
			<i class="fly1"></i>
			<i class="fly2"></i>
			<i class="fly3"></i>
			<i class="wing1"></i>
			<i class="wing2"></i>
			<i class="tentcle1"></i>
			<i class="tentcle2"></i>
			<i class="word">一般</i>
		</span>
		<span class="fly-main fly-main5">
			<i class="fly1"></i>
			<i class="fly2"></i>
			<i class="fly3"></i>
			<i class="wing1"></i>
			<i class="wing2"></i>
			<i class="tentcle1"></i>
			<i class="tentcle2"></i>
			<i class="word">初学</i>
		</span>
	</div>
	<div class="rainbow">
		<span class="rainbow1">
			<span class="rainbow2">
				<span class="rainbow3">
					<span class="rainbow4">
						<span class="rainbow5">
							<span class="rainbow6">
								<span class="rainbow7">
									<span class="rainbow8"></span>
								</span>
							</span>
						</span>
					</span>
				</span>
			</span>
		</span>
	</div>
	<div class="bar"></div>
	<script src="js/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script type="text/javascript" src="js/eyescript.js"></script>
</body>
</html>
